        function initShaderProgram(gl, vsSource, fsSource) {
            const vertexShader = loadShader(gl, gl.VERTEX_SHADER, vsSource);
            const fragmentShader = loadShader(gl, gl.FRAGMENT_SHADER, fsSource);

            const shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert('Unable to initialize the shader program: ' + gl.getProgramInfoLog(shaderProgram));
                return null;
            }

            return shaderProgram;
        }

        function loadShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }

            return shader;
        }

        function initBuffers(gl, shapeData) {
            const buffers = {};
            
            for (const [shapeName, data] of Object.entries(shapeData)) {
                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data.positions), gl.STATIC_DRAW);

                const colorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(data.colors), gl.STATIC_DRAW);

                buffers[shapeName] = {
                    position: positionBuffer,
                    color: colorBuffer,
                    vertexCount: data.positions.length / 3
                };
            }

            return buffers;
        }

        function drawShape(gl, programInfo, buffers, shape, offset = [0, 0]) {
            const shapeBuffers = buffers[shape];
            
            gl.bindBuffer(gl.ARRAY_BUFFER, shapeBuffers.position);
            gl.vertexAttribPointer(
                programInfo.attribLocations.vertexPosition,
                3,
                gl.FLOAT,
                false,
                0,
                0
            );

            gl.bindBuffer(gl.ARRAY_BUFFER, shapeBuffers.color);
            gl.vertexAttribPointer(
                programInfo.attribLocations.vertexColor,
                4,
                gl.FLOAT,
                false,
                0,
                0
            );

            gl.uniform2fv(programInfo.uniformLocations.offset, offset);

            // Draw the shape in multiple passes if needed
            if (shape === 'car' || shape === 'bus') {
                // Draw body and roof
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);  // body
                gl.drawArrays(gl.TRIANGLE_FAN, 4, 4);  // roof
                // Draw wheels
                gl.drawArrays(gl.TRIANGLE_FAN, 8, 9);  // front wheel
                gl.drawArrays(gl.TRIANGLE_FAN, 17, 9); // back wheel
            } else if (shape === 'house') {
                // Draw house base
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);  // base rectangle
                // Draw roof
                gl.drawArrays(gl.TRIANGLE_FAN, 4, 3);  // roof triangle
                // Draw windows
                gl.drawArrays(gl.TRIANGLE_FAN, 7, 4);  // left window
                gl.drawArrays(gl.TRIANGLE_FAN, 11, 4); // right window
                // Draw door
                gl.drawArrays(gl.TRIANGLE_FAN, 15, 4); // door
            } else if (shape === 'ground') {
                // Draw main road
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);  // road base
                // Draw the three dashes
                gl.drawArrays(gl.TRIANGLE_FAN, 4, 4);   // first dash
                gl.drawArrays(gl.TRIANGLE_FAN, 8, 4);   // second dash
                gl.drawArrays(gl.TRIANGLE_FAN, 12, 4);  // third dash
            } else if (shape === 'tree') {
                // Draw trunk
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);  // trunk rectangle
                // Draw foliage layers
                gl.drawArrays(gl.TRIANGLE_FAN, 4, 3);  // first layer triangle
                gl.drawArrays(gl.TRIANGLE_FAN, 7, 3);  // second layer triangle
            } else if (shape === 'sun') {
                // Draw sun/moon as a triangle fan
                gl.drawArrays(gl.TRIANGLE_FAN, 0, 10);
            } else {
                // Draw other shapes as single triangle fans
                gl.drawArrays(gl.TRIANGLE_FAN, 0, shapeBuffers.vertexCount);
            }
        }

        function drawScene(gl, programInfo, buffers) {
            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(programInfo.program);

            // Draw background elements (back to front)
            drawShape(gl, programInfo, buffers, 'sky');
            drawShape(gl, programInfo, buffers, 'sun');
            drawShape(gl, programInfo, buffers, 'ground');

            // Draw static elements
            drawShape(gl, programInfo, buffers, 'tree', [0.4, 0]);
            drawShape(gl, programInfo, buffers, 'house', [-0.3, 0]);

            // Draw moving elements
            drawShape(gl, programInfo, buffers, 'bus', [personPosition, 0]);
            drawShape(gl, programInfo, buffers, 'car', [carPosition, 0]);

            // Update animation
            carPosition += 0.01;
            if (carPosition > 1.4) carPosition = -1.4;
            
            personPosition -= 0.005;
            if (personPosition < -1.4) personPosition = 1.4;

            requestAnimationFrame(() => drawScene(gl, programInfo, buffers));
        }

        function main() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);

            const shaderProgram = initShaderProgram(gl, vsSource, fsSource);
            const shapeData = createShapeData();
            
            const programInfo = {
                program: shaderProgram,
                attribLocations: {
                    vertexPosition: gl.getAttribLocation(shaderProgram, 'aVertexPosition'),
                    vertexColor: gl.getAttribLocation(shaderProgram, 'aVertexColor'),
                },
                uniformLocations: {
                    offset: gl.getUniformLocation(shaderProgram, 'uOffset'),
                },
            };

            let buffers = initBuffers(gl, shapeData);

            gl.enableVertexAttribArray(programInfo.attribLocations.vertexPosition);
            gl.enableVertexAttribArray(programInfo.attribLocations.vertexColor);
            
            document.getElementById('themeButton').addEventListener('click', () => {
                isNight = !isNight;
                document.getElementById('themeButton').textContent = isNight ? 'Switch to Day' : 'Switch to Night';
                
                // Update sky colors based on time of day
                const skyColors = isNight ? 
                    new Array(4).fill([0.0, 0.0, 0.2, 1.0]).flat() : 
                    new Array(4).fill([0.529, 0.808, 0.922, 1.0]).flat();
                
                // Update the sky buffer with new colors
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.sky.color);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(skyColors), gl.STATIC_DRAW);

                // Update sun/moon colors
                const celestialColors = isNight ?
                    new Array(10).fill([0.9, 0.9, 0.9, 1.0]).flat() : // White/gray for moon
                    new Array(10).fill([1.0, 1.0, 0.0, 1.0]).flat();  // Yellow for sun
                
                // Update the sun/moon buffer with new colors
                gl.bindBuffer(gl.ARRAY_BUFFER, buffers.sun.color);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(celestialColors), gl.STATIC_DRAW);
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                gl.viewport(0, 0, canvas.width, canvas.height);
            });

            // Start the animation loop
            drawScene(gl, programInfo, buffers);
        }

        // Start the application
        main();

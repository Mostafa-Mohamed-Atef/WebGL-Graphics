<!DOCTYPE html>
<html>
<head>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor; // Declare a color attribute
varying vec4 fColor; // Variable to pass color to fragment shader

void main()
{
    gl_Position = vPosition;
    fColor = vColor; // Pass color to the fragment shader
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor; // Interpolated color from vertex shader

void main()
{
    gl_FragColor = fColor; // Use interpolated color
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="square.js"></script>

</head>

</body>
</html>
